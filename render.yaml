services:
  - type: web
    name: portfolio-site
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_CESIUM_ION_TOKEN
        sync: false
      - key: VITE_DEMO_MODE
        value: "true"
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
